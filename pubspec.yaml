name: job_recommender
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  objectbox: ^4.3.0
  dio: ^5.8.0+1
  objectbox_flutter_libs: ^4.3.0
  path_provider: ^2.1.5
  get_it: ^8.0.3
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.3
  flutter_lints: ^5.0.0
  build_runner: ^2.4.15
  objectbox_generator: ^4.3.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true

  assets:
    - assets/logo.png

  fonts:
    - family: vazirmatn
      fonts:
        - asset: assets/fonts/Vazirmatn_Regular.ttf
        - asset: assets/fonts/Vazirmatn_Medium.ttf